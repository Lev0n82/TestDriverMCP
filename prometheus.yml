global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'testdriver-monitor'

scrape_configs:
  - job_name: 'testdriver'
    static_configs:
      - targets: ['testdriver:9090']
        labels:
          service: 'testdriver-mcp'
          environment: 'production'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
