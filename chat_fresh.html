<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD(MCP)-GRACE Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 50%, #34495e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
            color: white;
            padding: 20px;
            border-bottom: 2px solid #f39c12;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            background: #e8f4f8;
            border-left: 4px solid #2c5aa0;
        }

        .message.user {
            background: #e8f8e8;
            border-left-color: #27ae60;
            margin-left: 40px;
        }

        .message.assistant {
            margin-right: 40px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: white;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        button {
            padding: 10px 20px;
            background: #1a3a52;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #2c5aa0;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }

        .error {
            color: #e74c3c;
        }

        .reasoning-box {
            background: rgba(243, 156, 18, 0.1);
            border-left: 3px solid #f39c12;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.95em;
            color: #555;
        }

        .dialogue-section {
            background: #f0f0f0;
            border: 2px dashed #2c5aa0;
            border-radius: 6px;
            padding: 12px;
            margin: 10px 0;
        }

        .dialogue-label {
            font-weight: 600;
            color: #1a3a52;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .dialogue-item {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            border-left: 3px solid #27ae60;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .dialogue-item.sent {
            border-left-color: #f39c12;
        }

        .dialogue-item.received {
            border-left-color: #27ae60;
        }

        .api-status {
            display: inline-block;
            background: #e8f4f8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #2c5aa0;
            margin: 5px 0;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>

            <h1>‚ú® TD(MCP)-GRACE Chat</h1>
            <p>Generative Requirement-Aware Cognitive Engineering</p>
        </div>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® TD(MCP)-GRACE Chat</h1>
            <p style="font-size: 0.9em; opacity: 0.9; margin-top: 5px;">Generative Requirement-Aware Cognitive Engineering</p>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                <strong>Welcome to GRACE</strong><br>
                I'm ready to help you generate test cases and analyze requirements. What would you like to test?
            </div>
        </div>

        <div class="input-area">
            <textarea id="input" placeholder="Describe your test requirements..." rows="2"></textarea>
            <button id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        console.log('‚ú® Chat loaded');

        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;

            // Show user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = message;
            messagesDiv.appendChild(userDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            inputField.value = '';
            sendBtn.disabled = true;

            // Show typing indicator with progress
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = 'AI is thinking... (this may take 1-2 minutes)';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Update typing indicator every 3 seconds
            const typingInterval = setInterval(() => {
                if (document.getElementById('typing')) {
                    const dots = typingDiv.innerHTML.match(/\.+/)?.[0]?.length || 3;
                    const newDots = dots === 3 ? '' : '.'.repeat(dots + 1);
                    typingDiv.innerHTML = `AI is thinking${newDots} (this may take 1-2 minutes)`;
                }
            }, 1000);

            try {
                console.log('Sending request to /api/test/execute/stream');

                // Call streaming endpoint with fetch
                const response = await fetch('http://localhost:8000/api/test/execute/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requirements: message,
                        timestamp: new Date().toISOString()
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                // Remove typing indicator
                typingDiv.remove();

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let reasoningContent = '';
                let analysisContent = '';
                let eventCount = 0;

                console.log('Starting to read stream');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('Stream ended');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const event = JSON.parse(line);
                            eventCount++;
                            console.log(`Event ${eventCount}:`, event.type, event.message?.substring(0, 50));

                            if (event.type === 'reasoning') {
                                // Show reasoning messages as they come in (these show the conversation flow)
                                reasoningContent += event.message + '\n';
                            } else if (event.type === 'content') {
                                analysisContent += event.chunk;
                            }
                        } catch (e) {
                            console.error('Parse error:', e, 'line:', line.substring(0, 100));
                        }
                    }
                }

                console.log('Processed', eventCount, 'events');

                // Show response with full dialogue
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message assistant';

                // Create a section showing the dialogue/conversation
                const dialogueSection = document.createElement('div');
                dialogueSection.className = 'dialogue-section';
                
                const dialogueTitle = document.createElement('div');
                dialogueTitle.className = 'dialogue-label';
                dialogueTitle.textContent = 'üîó MCP ‚Üî Gemini Dialogue';
                dialogueSection.appendChild(dialogueTitle);
                
                // Show what was sent
                const sentDiv = document.createElement('div');
                sentDiv.className = 'dialogue-item sent';
                const sentPreview = message.length > 100 ? message.substring(0, 100) + '...' : message;
                sentDiv.innerHTML = `<strong>üì§ MCP sent:</strong><br><code style="background: #f5f5f5; padding: 4px; border-radius: 2px; display: block; margin-top: 4px; overflow-wrap: break-word;">${escapeHtml(sentPreview)}</code>`;
                dialogueSection.appendChild(sentDiv);
                
                responseDiv.appendChild(dialogueSection);

                // Show reasoning (which shows the API conversation flow)
                if (reasoningContent.trim()) {
                    const reasoningDiv = document.createElement('div');
                    reasoningDiv.className = 'reasoning-box';
                    // Render reasoning as Markdown for better readability
                    const reasoningHeader = '<strong>üí¨ Gemini Exchange:</strong>';
                    reasoningDiv.innerHTML = reasoningHeader + renderMarkdown('\n' + reasoningContent.trim());
                    responseDiv.appendChild(reasoningDiv);
                }

                // Show the actual analysis content
                if (analysisContent.trim()) {
                    const contentDiv = document.createElement('div');
                    contentDiv.style.marginTop = '15px';
                    // Render analysis with lightweight Markdown support
                    contentDiv.innerHTML = '<strong>‚úÖ Test Cases / Analysis:</strong>' + renderMarkdown('\n' + analysisContent.trim());
                    responseDiv.appendChild(contentDiv);
                }

                // Show completion status
                const completeDiv = document.createElement('div');
                completeDiv.style.marginTop = '10px';
                completeDiv.innerHTML = '<span class="api-status">‚úÖ Response Complete</span> (<strong>' + eventCount + ' events</strong> received)';
                responseDiv.appendChild(completeDiv);

                messagesDiv.appendChild(responseDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                clearInterval(typingInterval);
                const typing = document.getElementById('typing');
                if (typing) typing.remove();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant error';
                errorDiv.innerHTML = '<strong>‚ùå Error: ' + error.message + '</strong><br><br>' +
                    'Troubleshooting:<br>' +
                    '1. Is Ollama running? Run: <code>ollama serve</code><br>' +
                    '2. Is the server running? Run: <code>python run_server.py</code><br>' +
                    '3. Check browser console (F12) for details<br>' +
                    '4. Large requests may take 2-3 minutes with Ollama';
                messagesDiv.appendChild(errorDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } finally {
                clearInterval(typingInterval);
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Use marked + DOMPurify for full CommonMark rendering and sanitization
        function renderMarkdown(md) {
            if (!md) return '';
            try {
                // marked.parse converts Markdown -> HTML
                const raw = marked.parse(md);
                // sanitize with DOMPurify
                const clean = DOMPurify.sanitize(raw, {ALLOWED_TAGS: false});
                return clean;
            } catch (e) {
                // Fallback to escaped plain text
                return '<pre>' + escapeHtml(md) + '</pre>';
            }
        }

        // Enter to send
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        console.log('‚ú® Chat ready');
    </script>
</body>
</html>
