<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestDriver MCP Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #10b981;
        }
        
        .message-content {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #dbeafe;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .send-button:hover {
            background: #5568d3;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .typing {
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ TestDriver MCP Chat</h1>
            <p id="status">Connected</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your TestDriver MCP assistant.<br><br>
                    üéØ Generate test plans<br>
                    üîç Create automated tests<br>
                    üìä Analyze results<br><br>
                    What would you like to test?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="input" 
                    class="chat-input" 
                    placeholder="Describe your test requirements..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        console.log('=== Chat client loaded ===');
        
        const messagesDiv = document.getElementById('messages');
        const inputBox = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        
        // Add message to chat
        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\n/g, '<br>');
            
            msg.appendChild(avatar);
            msg.appendChild(content);
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            console.log('Added message:', type, text.substring(0, 50) + '...');
        }
        
        // Send message
        async function send() {
            const message = inputBox.value.trim();
            if (!message) return;
            
            console.log('=== Sending message ===');
            console.log('Message:', message);
            
            // Show user message
            addMessage(message, 'user');
            inputBox.value = '';
            
            // Disable input
            inputBox.disabled = true;
            sendBtn.disabled = true;
            
            // Show typing indicator
            addMessage('<span class="typing">Typing...</span>', 'assistant');
            
            try {
                console.log('Making API request...');
                
                const response = await fetch('http://localhost:8000/api/test/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requirements: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Remove typing indicator
                messagesDiv.removeChild(messagesDiv.lastChild);
                
                // Format response
                let reply = `‚úÖ Test request accepted!\n\n`;
                reply += `üìã Test ID: ${data.test_id}\n`;
                reply += `üìù Requirements: "${data.requirements}"\n`;
                reply += `‚è±Ô∏è Estimated time: ${data.estimated_time}\n\n`;
                reply += `üéØ Next Steps:\n`;
                if (data.next_steps) {
                    data.next_steps.forEach((step, i) => {
                        reply += `${i + 1}. ${step}\n`;
                    });
                }
                reply += `\nüìä Status URL: ${data.status_url}`;
                
                addMessage(reply, 'assistant');
                statusEl.textContent = 'Connected ‚úÖ';
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing indicator
                messagesDiv.removeChild(messagesDiv.lastChild);
                
                addMessage(`‚ùå Error: ${error.message}\n\nPlease check the console (F12) for details.`, 'assistant');
                statusEl.textContent = 'Error ‚ùå';
            } finally {
                inputBox.disabled = false;
                sendBtn.disabled = false;
                inputBox.focus();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', send);
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });
        
        // Check server health
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                console.log('Health check:', data);
                statusEl.textContent = 'Connected ‚úÖ';
            } catch (error) {
                console.error('Health check failed:', error);
                statusEl.textContent = 'Offline ‚ùå';
            }
        }
        
        checkHealth();
        console.log('=== Initialization complete ===');
    </script>
</body>
</html>
