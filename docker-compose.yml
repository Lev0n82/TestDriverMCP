version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: testdriver-postgres
    environment:
      POSTGRES_DB: testdriver
      POSTGRES_USER: testdriver
      POSTGRES_PASSWORD: testdriver_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testdriver"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TestDriver MCP application
  testdriver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: testdriver-mcp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgresql://testdriver:testdriver_password@postgres:5432/testdriver
      
      # OpenAI configuration (set your API key)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Application configuration
      LOG_LEVEL: INFO
      HEADLESS: "true"
      
      # Monitoring
      ENABLE_METRICS: "true"
      METRICS_PORT: "9090"
    ports:
      - "8000:8000"  # Main application port
      - "9090:9090"  # Prometheus metrics port
    volumes:
      - ./config:/app/config:ro
      - test_results:/app/results
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus (optional - for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: testdriver-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - testdriver

  # Grafana (optional - for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: testdriver-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  test_results:

networks:
  default:
    name: testdriver-network
